    <title>Step01_Basic.html</title><!-- 웹페이지의 제목 -->
</head>
<body>

    <h2>제목을 나타앨때는 hn 요소를 사용합니다</h2>

    <p>단락을 나타낼때는 p 요소를 사용합니다</p>
