<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_document3.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            background-color: yellow;
            cursor: pointer;
            transition: all 0.5s linear; /* transition 을 적용할수있는 모든 속성에 적용하기 */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="box">click me!</div>
    <script>
        //박스 div 를 클릭했을때 width , height 를 각각 200px 로 변경해 보세요
        document.querySelector(".box").addEventListener("click", function(){
            document.querySelector(".box").style.width="200px";
            document.querySelector(".box").style.height="200px";
            document.querySelector(".box").style.marginLeft="100px";
        });
    </script>
</body>
</html>
