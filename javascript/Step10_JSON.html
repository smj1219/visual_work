<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>JSON 문자열 사용해보기</h1>
        <p>
            <strong>java script Object Nottation</strong>(자바 스크립트 객체 표기법)
            을 따르는 문자열을 JSON 문자열이라고 한다
        </p>
    </div>
    <script>
        //Object type
        const data1={num:1, name:"김구라"};
        //string type 
        const data2=`{"num":2, "name":"해골"}`;
        //array type
        const data3=[10, 20, 30];
        //string type 
        const data4=`[10, 20, 30]`;
        //위의 JSON 문자열을 이용해서 array 얻어내기
        const result4=JSON.parse(data4);

        /*
                JSON 문자열 작성법
            - key 값은 반드시 더블 따옴표(double quotation)로 감싸야한다
            - value 로 작성할 수 있는 형식은
            1. 숫자
            2. 문자 => 반드시 더블 따옴표로 감싸야한다
            3. 논리 => true or false
            4. 빈값 => null
            5. array => []
            6. object => {}
        */
        //한명의 정보를 담소 있는 JSON 형식의 문자열
        const info=`
            {
                "num":1,
                "name":"김구라",
                "isMan":true,
                "addr":null,
                "friends":["해골","원숭이","주뎅이"],
                "company":{
                    "name":"에이콘아카데미",
                    "addr":"강남역"
                }
            }
        `;
        //JSON 문자열을 이용해서 object 얻어내기
        const result=JSON.parse(info);
        let a = result.num;
        let b = result.name;
        let c = result.isMan;
        let d = result.addr;
        let e = result.friends;
        let f = result.company;
    </script>
</body>
</html>
