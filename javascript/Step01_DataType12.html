<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step01_DataType12.html</title>
</head>
<body>
    <h1>function type 의 매개 변수</h1>
    <p>
        함수를 call 하면서 매개변수에 function  type 을 전달하는 경우도 많다
    </p>
    <button onclick="sleep()">잠자기</button>
    <script>
        //방에 들어가는 동작이라고 가정 
        let enterRoom = function(action){
            console.log("방에 들어 갔습니다");
            action();
        };
        //함수를 call 하면서 함수 내부에서 사용될 예정인 함수 전달하기 
        enterRoom(function(){
            console.log("청소를 합니다");
        });

        //방에 들어가서 게임을 해 보세요
        enterRoom(()=>{
            console.log("게임을 합니다");
        });

        function sleep(){
            enterRoom(()=>{
                console.log("잠을 잡니다");
            });
        }
    </script>
</body>
</html>
