<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_document4.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button id="changeBtn">바꾸기</button>
    <div class="box">div1</div>
    <div class="box">div2</div>
    <div class="box">div3</div>
    <div class="box">div4</div>
    <div class="box">div5</div>
    <script>
        //버튼을 눌렀을때 모든 div 의 배경색을 노란색으로 변경해 보세요.
        document.querySelector("#changeBtn").addEventListener("click", ()=>{
            document.querySelectorAll(".box")[0].style.backgroundColor="yellow";
            document.querySelectorAll(".box")[1].style.backgroundColor="yellow";
            document.querySelectorAll(".box")[2].style.backgroundColor="yellow";
            document.querySelectorAll(".box")[3].style.backgroundColor="yellow";
            document.querySelectorAll(".box")[4].style.backgroundColor="yellow";
        });
    </script>
</body>
</html>
