<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_document2.html</title>
    <style>
        /* 클래스명이 box 인 요소에 적용할 css */
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red; /* 경계선의 굵기 , 스타일, 색상 */
            background-color: yellow;
            transition: margin-left  0.5s  linear;
        }
    </style>
</head>
<body>
    <button id="moveBtn">움직이기</button>
    <div class="box">박스</div>
    <script>
        //움직이기 버튼을 눌렀을때 박스 div 의  margin-left 값을 100px 로 적용해 보세요
        document.querySelector("#moveBtn").addEventListener("click", function(){
            document.querySelector(".box").style.marginLeft="100px";
        });
    </script>
</body>
</html>
