<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step04_document5.html</title>
</head>
<body>
    <p class="comment">p1</p>
    <p class="comment">p2</p>
    <p class="comment">p3</p>
    <p class="comment">p4</p>
    <p class="comment">p5</p>
    <button id="changeBtn">바꾸기</button>
    <script>

        document.querySelector("#changeBtn").addEventListener("click", ()=>{
            document.querySelectorAll(".comment").forEach((item)=>{
                //item 은 p 요소의 참조값이다
                item.style.color="red";
            });
        });

    
        let nums=[10, 20, 30, 40, 50];
        let names=["김구라", "해골", "원숭이"];
        /*
            배열의 내장 함수  forEach() 를 호출하면서 함수를 전달하면 
            1. 해당 함수는 배열에 저장된 아이템의 갯수만큼 호출되고
            2. 전달한 함수의 매개변수에는 배열에 저장된 item 이 전달된다.
        */
        nums.forEach((item)=>{
            console.log(item);
        });

        names.forEach((item)=>{
            console.log(item);
        });
    </script>
</body>
</html>
