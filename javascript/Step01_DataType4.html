<body>
    <h1>javascript 데이터 type</h1>
    <p> <strong>array</strong> type</p>
    <script>
        /*
            여러개의 데이터를 하나의 묶음으로 관리하고자 할때 사용하는 데이터 type 은 plain object 이다.
            object 에서 관리하는 데이터는 순서가 없는 데이터 이다.
            그런데 만일 순서가 중요한 데이터 여러개를 순서대로 하나의 묶음으로 관리하고자 한다면?
        */

        //내가 가장 좋아하는 음식 순서

        /*
            소고기, 치즈, 햄버거, 곰탕, 스프
        */

        //array type
        let foods = ["소고기", "치즈", "햄버거", "곰탕", "스프"];

        //배열의 특정 인덱스에 저장된 item 을  변수에 담기
        let a=foods[0];
        let b=foods[1];

        //배열의 특정 인덱스에 저장된 item 을 수정하기
        foods[0]="자장면";
        foods[1]="짬뽕";

        //회원 한명의 정보를 array 에 관리해 볼까요?
        let info = [1, "김구라", true, 75, "영주"]; // 이렇게 관리하지는 않는다...
    </script>
