<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step02_Transform3.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            cursor: pointer;
            background-color: yellow;
            /* 
                transform 을 적용할때 0.4 초 동안에 순차적으로 적용을 해라 
                ease-out 마지막을 부드럽게(천천히) 변하게 
            */
            transition: transform 0.4s ease-out;
        }
        .move{
            transform: translateX(50px) translateY(50px) rotate(45deg) scale(1.5);
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <h1>transform 테스트</h1>
        <button @click="onReset">리셋</button>
        <div class="box" :class="{move:one}" @click="onBoxClick('one')"></div>
        <div class="box" :class="{move:two}" @click="onBoxClick('two')"></div>
        <div class="box" :class="{move:three}" @click="onBoxClick('three')"></div>
        <div class="box" :class="{move:four}" @click="onBoxClick('four')"></div>
        <div class="box" :class="{move:five}" @click="onBoxClick('five')"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        //Step02_Transform2.html 예제와 동일한 동작을 하도록 vue js 를 활용해서 프로그래밍 해보세요
        new Vue({
            el:"#app",
            data:{
                one:false, two:false, three:false, four:false, five:false
            },
            methods:{
                onReset(){
                    this.one=false;
                    this.two=false;
                    this.three=false;
                    this.four=false;
                    this.five=false;
                },
                onBoxClick(which){
                    /*
                        만일 which 에 "one" 이 들어 있다면 
                        this.which 하면  which 라는 모델을 찾는것이 되어서 안된다.
                        따라서  which 에  key 값 "one" 이 들어 있다면  [] 표현식을 이용해서 참조해야 한다.
                        this[which]  는  this["one"] 이고 이것은  this.one 과 같은 것이다.  
                    */
                    this[which]=true;
                }
            }
        });
    </script>
</body>
</html>
